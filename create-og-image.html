<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { margin: 0; padding: 0; }
    #canvas { width: 1200px; height: 630px; }
  </style>
</head>
<body>
  <canvas id="canvas" width="1200" height="630"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // Background
    ctx.fillStyle = '#1B263B';
    ctx.fillRect(0, 0, 1200, 630);
    
    // Top copper accent
    ctx.fillStyle = '#B87333';
    ctx.fillRect(0, 0, 1200, 8);
    
    // Logo/Brand name
    ctx.fillStyle = '#FFFFFF';
    ctx.font = '700 80px system-ui, -apple-system, sans-serif';
    ctx.fillText('Humaneers', 100, 200);
    
    // Tagline
    ctx.fillStyle = '#E5E7EB';
    ctx.font = '300 42px system-ui, -apple-system, sans-serif';
    ctx.fillText('Enterprise Strategy.', 100, 300);
    ctx.fillText('Small Business Soul.', 100, 360);
    
    // Services
    ctx.fillStyle = '#B87333';
    ctx.font = '400 28px system-ui, -apple-system, sans-serif';
    ctx.fillText('Managed IT • Brand Growth • Family Protection', 100, 480);
    
    // Bottom copper accent
    ctx.fillStyle = '#B87333';
    ctx.fillRect(0, 622, 1200, 8);
    
    // Export to data URL and download
    const dataURL = canvas.toDataURL('image/jpeg', 0.95);
    console.log('Image created. Right-click canvas and save as og-image.jpg');
  </script>
</body>
</html>
