<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Third-Party Scripts (Staggered for Performance) -->
  <script>
    window.addEventListener('load', function () {
      // Staggered loading to prioritize LCP and Hydration
      setTimeout(function () {
        // PageSense
        var ps = document.createElement('script');
        ps.src = "https://cdn.pagesense.io/js/911811328/0172b61c43a2473c98eef23da6d865af.js";
        ps.defer = true;
        document.head.appendChild(ps);

        // ContentSquare
        var cs = document.createElement('script');
        cs.src = "https://t.contentsquare.net/uxa/741b931013a01.js";
        cs.defer = true;
        document.head.appendChild(cs);
      }, 3500);
    });
  </script>

  <!-- Assets -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="apple-touch-icon" href="/favicon.svg" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="canonical" href="https://humaneers.dev/" />

  <!-- Critical CSS to prevent FOUC -->
  <style>
    /* Prevent flash of unstyled content */
    html,
    body {
      margin: 0;
      padding: 0;
      background-color: #13294b;
      /* brand-oxford */
      color: #4e596f;
      /* default text color */
      font-family: ui-sans-serif, system-ui, sans-serif;
      /* Prevent font flash */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Prevent layout shift during font loading */
    * {
      font-display: swap;
    }

    #root {
      min-height: 100vh;
      opacity: 1;
    }

    /* Smooth fade-in for content */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    /* Minimal loading state */
    #root:empty {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #root:empty::after {
      content: "";
      width: 40px;
      height: 40px;
      border: 3px solid #b87333;
      /* brand-copper */
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Prevent flash of blank images */
    img {
      background-color: rgba(184, 115, 51, 0.05);
      /* brand-copper with opacity */
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    window.$zoho = window.$zoho || {};
    $zoho.salesiq = $zoho.salesiq || { ready: function () { } };
  </script>
  <script>
    window.addEventListener('load', function () {
      setTimeout(function () {
        var script = document.createElement('script');
        script.id = "zsiqscript";
        script.src = "https://salesiq.zohopublic.com/widget?wc=siq5af82cc1e8970552a081c3ee50f7191d30ebfca6797a53e74bd40b6d10c3dbee";
        script.defer = true;
        document.body.appendChild(script);
      }, 4000); // Slightly more delay for chat widget
    });
  </script>
</body>

</html>
